spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${HEROKU_DB_URI:jdbc:mysql://127.0.0.1:3306/portotechstore?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false}
spring.datasource.username=${HEROKU_USER:root}
spring.datasource.password=${HEROKU_PASS:admin}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Brazil/East
spring.main.allow-circular-references=true